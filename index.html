<script>
  const d = localStorage;

  if (d.baslangic) {

  function hesapla() {
    d.paket = paket.value;
    d.fiyat = fiyat.value;

    const gun = Math.floor((Date.now() - d.baslangic) / 86400000) + 1;
    const gunluk = d.paket * d.fiyat;
    const aylik = gunluk * 30;
    const yillik = gunluk * 365;

    aylik.textContent = aylik.toFixed(2) + " â‚º";
